<!DOCTYPE HTML>
<html>

<head>
    <title>ABC Visualization Tool</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="vis.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--- TODO: Show Legend -->
    <label for="domain">Domain</label>
    <select id="domain" onchange="render(false, true)">
        <option value="">All Letters</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
    </select>
    <label for="bucketSize">Bucket Size (in Years)&nbsp;&nbsp;</label>
    <input id="bucketSize" type="text" value="10" onchange="render(false, true)" onblur="render(false, true)" />
    <div style="float:right;"><a target="_blank" href="help.html"><button>Help</button></a></div>
    <br />
    <div class="wordBox">
        Top
        <select id="topN" onchange="
            document.getElementById('words').value = '';
            updateTableSelection();
            render();">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        Words From Each Year
        <b>OR</b>
        Specific Words
        <input type="text" id="words" placeholder="apple,boat,dog" onchange="updateTableSelection(); render()" onblur="updateTableSelection(); render()" />
    </div>
    <div style="float:right;"><span>Click and drag to zoom!</span></div>
    </div>
    <br />
    <label for="interpolate">Interpolate</label>
    <input id="interpolate" type="checkbox" checked onclick="render()" />
    <label for="hideTies" id="tieText">Hide Ties for Last</label>
    <input id="hideTies" type="checkbox" checked />
        <label for="showLegend">Show Legend</label>
        <input id="showLegend" type="checkbox" onclick="render()" />
    <button onclick="render(true)">Animate</button>
    <div id="chartContainer"></div>
    <center>
        <div class="wordTableContainer">
            <h2>All Words (Ranked By Frequency)</h2>
            <h4>Click to Visualize!</h4>
            <!--<button class="resetButton">Reset</button>-->
            <div id="wordTable"></div>
        </div>
    </center>
</body>

</html>
